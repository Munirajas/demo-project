<div class="container">
  <div class="pad-b50">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="header">Presenter List
</h3>
       
      </div>
  </div>    
    <toaster-container toaster-options="{'time-out': 7000}"></toaster-container>
    
    <div class="table-responsive list-table">      
      <div class="table-topbar">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <div class="lhs-search">
              <!-- <label>Search by product Name</label> -->
              <input type="text" ng-model="search.name" placeholder="Search by Presenter person Name" class="form-control" />
            </div>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary sm-pull-right" ng-click="addNewSupport()">Add New Presenter</button>
          </div>
        </div>
      </div>
      <table dt-options="dtOptions" datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered" width="100%">
        <thead>
       <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <!-- <th>Delete</th> -->
                        <!-- <th class="ps-actions-col">Actions</th> -->
                    </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key,value) in supportInfoDetails | filter:search">
                        <td>{{value.id}}</td>
                        <td>{{value.name}}</td>
                        <td>{{value.mobile}}</td>
                        <td>{{value.email}}</td>
                        <td>
                            <a href="#" ng-click="editSupport(value)">Edit</a>
                        </td>
                       
                    </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
