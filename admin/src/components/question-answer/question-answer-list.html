 <div class="container">
  <div class="pad-b50">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="header">Question and Answer List</h3>
        <ul class="list">
          <li>List of all the Question and anwers appears on the Website..
</li>
          
        </ul>
      </div>
  </div>    
    <toaster-container toaster-options="{'time-out': 7000}"></toaster-container>
    
    <div class="table-responsive list-table">      
      <div class="table-topbar">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <div class="lhs-search">
              <!-- <label>Search by product Name</label> -->
              <input type="text" ng-model="search.type" placeholder="Search by Question Type" class="form-control" />
            </div>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary sm-pull-right"  ng-click="addNewQuestionAnswer()">Add New Question and Answer</button>
          </div>
        </div>
      </div>
      <table dt-options="dtOptions" datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered" width="100%">
        <thead>
         <tr>
                        <th>Id</th>
                        <th>Question</th>
                        <th>Question Type</th>
                        <th>Answer</th>
                        <!-- <th>Bundle Name</th> -->
                        <th>Edit</th>
                        <!-- <th>Delete</th> -->
                        <!-- <th class="ps-actions-col">Actions</th> -->
                    </tr>
        </thead>
        <tbody>
         <tr ng-repeat="value1 in questionAnswerInfoDetails | filter:search">
                        <td>{{value1.id}}</td>
                        <td>  <p ng-bind-html="trustAsHtml(value1.question)"></p></td>
                        <td>{{value1.type}}</td>
                        <td><p ng-bind-html="trustAsHtml(value1.answer)"></p></td>
                        <!-- <td>{{value1.name}}</td> -->
                        <td>
                            <a href="#" ng-click="editQuestionAnswer(value1)">Edit</a>
                        </td>
                        <!-- <td>
                            <a href="#" ng-click="deleteQuestionAnswer(value1)">Delete</a>
                        </td> -->
                    
                        <!-- <td class="ps-actions-col">
                                                                <a href="#" class="ps-action-btn ps-action-edit" ng-click="edithotel(hotel)">
                                                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                                                </a>
                        
                                                            </td>
                         -->
                    </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
