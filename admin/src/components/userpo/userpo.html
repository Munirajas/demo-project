<div class="modal-content">
    <form name="userForm" ng-controller="userpoController" ng-submit="submitForm(userpo)" novalidate>
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Add/Edit user</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closePopUp()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"><br>
                    <div class="row">
                        <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="" class="ctrl-label">Customer PO Number<span class="required">*</span></label>
                                    <input type="text" class="form-control" id="po_no" name="po_no" ng-model="userpo.po_no" required>
                                    <span id="error" class="error-message" ng-show="showMessage(userForm.po_no)">Enter PO No.</span>
                                
                                </div>                    
                        </div>
                       <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="" class="ctrl-label">Date<span class="required">*</span></label>
                                    <input type="text" class="form-control" id="date" name="date" ng-model="userpo.date" required>
                                    <span id="error" class="error-message" ng-show="showMessage(userForm.date)">Enter Date.</span>
                                
                                </div>                    
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="" class="ctrl-label">1 USD in INR(Rs.) at the time of purchase<span class="required">*</span></label>
                                    <input type="text" class="form-control" id="inr_rate" name="inr_rate" ng-model="userpo.inr_rate" required>
                                    <span id="error" class="error-message" ng-show="showMessage(userForm.inr_rate)">Enter INR Rate.</span>
                                
                                </div>                    
                        </div>
                       <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="" class="ctrl-label">Conversion Date<span class="required">*</span></label>
                                    <input type="text" class="form-control" id="conversion_date" name="conversion_date" ng-model="userpo.conversion_date" required>
                                    <span id="error" class="error-message" ng-show="showMessage(userForm.conversion_date)">Enter Conversion Date.</span>
                                
                                </div>                    
                            </div>
                    </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-link" data-dismiss="modal" ng-click="closePopUp()">Cancel</button>
          <button type="submit" class="btn btn-primary" >Save</button>
        </div>
        </div>
      </div>
      </form>
      </div>
