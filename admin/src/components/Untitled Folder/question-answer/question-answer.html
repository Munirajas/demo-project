<div class="modal-content">
    <form name="userForm" ng-controller="questionAnswerController" ng-submit="submitForm(questionAnswer)" novalidate>
        <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">Add/Edit Question Answer</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closePopUp()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="" class="ctrl-label">Question</label>
                        <textarea ui-tinymce ng-model="questionAnswer.question"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="" class="ctrl-label">Answer</label>
                        <textarea ui-tinymce ng-model="questionAnswer.answer"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-sm-6">
                    <div class="form-group">
                        <label for="" class="ctrl-label">bundle Name</label>
                        <select class="form-control" id="id_bundle" name="id_bundle" ng-model="questionAnswer.id_bundle" required>
                            <option value=''>Select</option>
                            <option ng-repeat="b in bundleInfoDetails" value="{{b.id}}">{{b.name}}</option>
                        </select>
                        <span id="error" class="error-message" ng-show="showMessage(userForm.id_bundle)">Please select the Bundle Name.</span>    
                    </div>
                </div> -->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="" class="ctrl-label">Question Type</label>
                        <select class="form-control" id="id_question_type" name="id_question_type" ng-model="questionAnswer.id_question_type" required>
                            <option value=''>Select</option>
                            <option ng-repeat="ques in questionTypeInfoDetails" value="{{ques.id}}">{{ques.type}}</option>
                        </select>
                        <span id="error" class="error-message" ng-show="showMessage(userForm.id_question_type)">Please select the Question Type.</span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="" class="ctrl-label">Status<span class="required">*</span></label>
            <select class="form-control" id="status" name="status" ng-model="questionAnswer.status" required>
                            <option value=''>Select</option>
                            <option value="Active">Active</option>
                            <option value="InActive">InActive</option>
                        </select>
            <span id="error" class="error-message" ng-show="showMessage(userForm.status)">Please select the status.</span>
            
                    </div>
                </div>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal" ng-click="closePopUp()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
</div>
</form>
</div>
