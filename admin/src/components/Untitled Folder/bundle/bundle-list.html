

<div class="container">
  <div class="pad-b50">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="header">Bundle List</h3>
        <ul class="list">
          <li>Use this page to create or modify University Bundles as described by tool vendor
</li>
        </ul>
      </div>
  </div>    
    <toaster-container toaster-options="{'time-out': 7000}"></toaster-container>
    
    <div class="table-responsive list-table">      
      <div class="table-topbar">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <div class="lhs-search">
              <!-- <label>Search by product Name</label> -->
              <input type="text" ng-model="search.name" placeholder="Search by Bundle Name" class="form-control" />
            </div>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary sm-pull-right" ng-click="addNewBundle()">Add New Bundle
            </button>
          </div>
        </div>
      </div>
      <table dt-options="dtOptions" datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered" width="100%">
        <thead>
        <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Question Type</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <!-- <th>Delete</th> -->
                        <!-- <th class="ps-actions-col">Actions</th> -->
                    </tr>
        </thead>
        <tbody>
      <tr ng-repeat="value in bundleInfoDetails | filter:search">
                        <td>{{value.id}}</td>
                        <td>{{value.name}}</td>
                        <td>{{value.code}}</td>
                        <td>{{value1.type}}</td>
                        <td>{{value.status}}</td>
                        <td>
                            <a href="#" ng-click="editBundle(value)">Edit</a>
                        </td>
                        <!-- <td>
                            <a href="#" ng-click="deleteBundle(value)">Delete</a>
                        </td> -->
                    
                        <!-- <td class="ps-actions-col">
                                                                <a href="#" class="ps-action-btn ps-action-edit" ng-click="edithotel(hotel)">
                                                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                                                </a>
                        
                                                            </td>
                         -->
                    </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
