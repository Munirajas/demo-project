
        <div class="ps-pumpslist-sec">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12"><br>
                        <h1 class="ps-page-header">Comment List</h1>
                    </div>
                </div>
                <div class="ps-datatable-block">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="table-responsive ps-table-block">
                                <table class="table  table-bordered" dt-options="dtOptions" datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered"
                                    width="100%">
              <thead>
               <tr>
             <!-- <th>Id</th> -->
                              <th>Comments</th>
                              <th>Next Calling Date</th>
                              <!-- <th>Edit</th> -->
                              <!-- <th>Delete</th> -->
              </thead>
              <tbody>
               <tr ng-repeat="(key,value) in usercommentsInfoDetails | filter:search">
                              <td>{{value.comment}}</td>
                              <td>{{value.next_calling_date}}</td>
                              <!-- <td>{{value.status}}</td> -->
                              <!-- <td>
                                  <a href="#" ng-click="editQuestionType(value)">Edit</a>
                              </td> -->
                              <!-- <td>
                                  <a href="#" ng-click="deleteQuestionType(value)">Delete</a>
                              </td> -->
                          </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      

      <div class="modal-content">
        <form id="userForm" name="userForm"  novalidate ng-submit="submitForm(usercomments)">
          <div class="modal-header">
            <!-- <h4 class="modal-title" id="exampleModalLabel">Add/Edit Question Category</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closePopUp()">
              <span aria-hidden="true">&times;</span>
            </button> -->
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="" class="ctrl-label">Comment<span class="required">*</span></label>
                  <textarea id="comment" name="comment" ng-model="usercomments.comment" rows="10" cols="70" required/>
                  <span id="error" class="error-message" ng-show="showMessage(userForm.comment)">Please Enter your comments.</span>
                </div>
              </div>
              </div>
              <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                    <label for="" class="ctrl-label">Next Calling Date<span class="required">*</span></label>
      <input type="text" class="form-control" id="next_calling_date" name="next_calling_date" ng-model="usercomments.next_calling_date" required/>
      <span id="error" class="error-message" ng-show="showMessage(userForm.next_calling_date)">Please Enter your Next Calling Date.</span>
      
                </div>
            </div>
            </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-link" data-dismiss="modal" ng-click="closePopUp()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
     </div>
    </div>
