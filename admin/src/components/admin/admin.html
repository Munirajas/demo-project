<div class="modal-content">
    <form id="userForm " name="userForm" ng-controller="adminController" novalidate ng-submit="submitForm(admin)">
        <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">Add/Edit Admin Details</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closePopUp()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="" class="ctrl-label">Name<span class="required">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" ng-model="admin.name" required />
                        <span id="error" class="error-message" ng-show="showMessage(userForm.name)">Please enter Name.</span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="" class="ctrl-label">Email<span class="required">*</span></label>
                        <input type="text" class="form-control" id="email" name="email" ng-model="admin.email" required />
                        <span id="error" class="error-message" ng-show="showMessage(userForm.email)">Please enter Email.</span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="" class="ctrl-label">Password<span class="required">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" ng-model="admin.password" required />
                        <span id="error" class="error-message" ng-show="showMessage(userForm.password)">Please enter password.</span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="" class="ctrl-label">Status<span class="required">*</span></label>
<select class="form-control" id="status" name="status" ng-model="admin.status" required>
                            <option value=''>Select</option>
                            <option value="Active">Active</option>
                            <option value="InActive">InActive</option>
                        </select>
<span id="error" class="error-message" ng-show="showMessage(userForm.status)">Please select the status.</span>

                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal" ng-click="closePopUp()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
