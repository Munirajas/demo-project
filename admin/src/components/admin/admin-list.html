

    <div class="container">
  <div class="pad-b50">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="header">Admin Details List</h3>
        <ul class="list">
          <li>Adding of the Admin  who are going to add the question.</li>
          <li>Click on New Admin button to add new admin</li>
          <li>Click on edit icon to update the Admin Details</li>
        </ul>
      </div>
  </div>    
    <toaster-container toaster-options="{'time-out': 7000}"></toaster-container>
    
    <div class="table-responsive list-table">      
      <div class="table-topbar">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <div class="lhs-search">
              <!-- <label>Search by product Name</label> -->
              <input type="text" ng-model="search.name" placeholder="Search by Admin" class="form-control" />
            </div>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary sm-pull-right" ng-click="addNewAdmin()">Add New Admin</button>
          </div>
        </div>
      </div>
      <table dt-options="dtOptions" datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered" width="100%">
        <thead>
         <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Edit / Delete</th>
                                    </tr>
        </thead>
        <tbody>
          <tr ng-repeat="value in adminInfoDetails">
                                        <td>{{value.id}}</td>
                                        <td>{{value.name}}</td>
                                        <td>{{value.email}}</td>
                                        <td>{{value.status}}</td>
                                        <td><a href="#" ng-click="editAdmin(value)">Edit</a> / <a href="#" ng-click="deleteAdmin(value)">Delete</a></td>
                                        
     
                                    </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
