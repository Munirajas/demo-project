<div class="modal-content">
  <form id="userForm" name="userForm" ng-controller="questionTypeController" novalidate ng-submit="submitForm(questionType)">
    <div class="modal-header">
      <h4 class="modal-title" id="exampleModalLabel">Add/Edit Question Category</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closePopUp()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="" class="ctrl-label">Question Category<span class="required">*</span></label>
            <input type="text" class="form-control" id="type" name="type" ng-model="questionType.type" required />
            <span id="error" class="error-message" ng-show="showMessage(userForm.type)">Please complete this field.</span>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
              <label for="" class="ctrl-label">Status<span class="required">*</span></label>
<select class="form-control" id="status" name="status" ng-model="questionType.status" required>
                  <option value=''>Select</option>
                  <option value="Active">Active</option>
                  <option value="InActive">InActive</option>
              </select>
<span id="error" class="error-message" ng-show="showMessage(userForm.status)">Please select the status.</span>

          </div>
      </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" ng-click="closePopUp()">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
