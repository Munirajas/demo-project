
    <div class="container">
  <div class="pad-b50">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="header">Question Category List</h3>
        <ul class="list">
          <li>Use this page to create a new category and tag question to this category.</li>
        </ul>
      </div>
  </div>    
    <toaster-container toaster-options="{'time-out': 7000}"></toaster-container>
    
    <div class="table-responsive list-table">      
      <div class="table-topbar">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <div class="lhs-search">
              <!-- <label>Search by product Name</label> -->
              <input type="text" ng-model="search.type" placeholder="Search by Question Type" class="form-control" />
            </div>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary sm-pull-right" ng-click="addNewQuestionType()">Add New Question Category</button>
          </div>
        </div>
      </div>
      <table dt-options="dtOptions" datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered" width="100%">
        <thead>
         <tr>
       <th>Id</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <!-- <th>Delete</th> -->
        </thead>
        <tbody>
         <tr ng-repeat="(key,value) in questionTypeInfoDetails | filter:search">
                        <td>{{value.id}}</td>
                        <td>{{value.type}}</td>
                        <td>{{value.status}}</td>
                        <td>
                            <a href="#" ng-click="editQuestionType(value)">Edit</a>
                        </td>
                        <!-- <td>
                            <a href="#" ng-click="deleteQuestionType(value)">Delete</a>
                        </td> -->
                    </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
